version: 1
applications:
    -
        backend:
            phases:
                build:
                    commands: ['nvm use 16', 'npm ci', 'npx amplify pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID']
                postBuild:
                    commands: ['npm start']
        frontend:
            phases:
                build:
                    commands: []
            artifacts:
                baseDirectory: /
                files:
                    - '**/*'
            cache:
                paths: []
        appRoot: server
